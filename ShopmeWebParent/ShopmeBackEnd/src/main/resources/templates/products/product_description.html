<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="mt-2">
			<label>Short description:</label>
			<textarea rows="5" class= "form-control" th:field="*{shortDescription}" required></textarea>
		</div>
		
		<div class="mt-2">
			<label>Full Description:</label>
			<textarea rows="20" class= "form-control" th:field="*{fullDescription}" required></textarea>
		</div>
	</div>
</body>
</html>
