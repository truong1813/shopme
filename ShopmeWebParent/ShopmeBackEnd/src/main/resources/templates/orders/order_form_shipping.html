<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<body>
	<div th:fragment="content" th:remove="tag">
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label"> Deliver Days:</label>
			<div class="col-sm-10">
				<input type="number" th:field="*{deliverDays}" required class="form-control" />
			</div>
		</div>
			
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Expected Deliver Date:</label>
			<div class="col-sm-10">
				<input type="date" th:field="*{deliverDateOnForm}" required class="form-control" />
			</div>
		</div>
			
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">First Name:</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{firstName}" required class="form-control" />
			</div>
		</div>
			
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Last Name</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{lastName}" required class="form-control" /> 
			</div>
		</div>
			
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Phone Number</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{phoneNumber}" required class="form-control"/> 
			</div>
		</div>
		<div class="form-group row">
				<label for="addressLine1" class="col-sm-2 col-form-label"> Address Line 1:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{addressLine1}" required  />
				</div>
			</div>
			
			<div class="form-group row">
				<label for="addressLine2" class="col-sm-2 col-form-label"> Address Line 2:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{addressLine2}"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="city" class="col-sm-2 col-form-label"> City:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{city}" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label for="country" class="col-sm-2 col-form-label"> Country:</label>
				<div class="col-sm-10">
					<input type="hidden" name = "countryName" id="countryName" th:value="${order.country}" />
					<select  class="form-control" id="country">
						<option th:each="aCountry:${listCountries}" th:value="${aCountry.id}" th:selected ="${aCountry.name == order.country}">[[${aCountry.name}]]</option>
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="state" class="col-sm-2 col-form-label"> State/Province:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{state}"  list="listStates"/>
					<datalist id="listStates"></datalist>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="postalCode" class="col-sm-2 col-form-label"> Postal Code:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{postalCode}" />
				</div>
			</div>
		</div>		
	
	</body>
</html>
