<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments :: page_head('User Details','none')"/>
<body>
	<div class="container-fluid">
		<div th:replace="navigation::menu"></div>
		
		
		<form th:action="@{/account/update}" method="post" th:object="${user}" style="max-width: 700px; margin:0 auto"
		  enctype="multipart/form-data">
		  <div class="text-center">
			<h2 >Your User Details</h2>
		  </div>
		    
		<div th:if="${message !=null}" class="alert alert-success text-center">
			[[${message}]]
		</div>	
		
		 <input type="hidden" th:field="*{id}" />
			<div class="border border-secondery rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-Mail:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" readonly="readonly"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="40" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="40" />
					</div>
				</div>
				<div class="form-group row" >
					<label class="col-sm-4 col-form-label">Password:</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" th:field="*{password}" 
						placeholder="Leave blank if you don't want to change password"
						 minlength="8" maxlength="64"
						 oninput="checkMatchPassword(document.getElementById('confirmPassword'))"/>
					</div>
				</div>
				<div class="form-group row" >
					<label class="col-sm-4 col-form-label">Confirm Password:</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" 
						id="confirmPassword"
						 minlength="8" maxlength="64" 
						 oninput="checkMatchPassword(this)"/>
					</div>
				</div>
				
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Assigned Roles</label>
					<div class="col-sm-8">
						<span><b>[[${user.roles}]]</b></span>
					</div>
				
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Photos:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{photo}"/>
						<input type="file" id="fileImage" name="image" accept="image/png,image/jpeg" class="mb-2"/>
						<img  id ="thumbnail" alt="image preview" th:src="@{${user.photoImagePath}}" class="img-fluid">
					</div>
				</div>
									
				<div class="text-center">
					<input type="submit" value="Update" class="btn btn-primary m-3"  />
					<input type="Button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
				</div>
			</div>
		
		</form>
		
		<div th:replace="fragments ::footer"></div>
	</div>
	<script type="text/javascript">
		modulURL="[[@{/}]]";
		
		function checkMatchPassword(confirmPassword){
			if(confirmPassword.value != $("#password").val()){
				confirmPassword.setCustomValidity("Password do not match");
			}else{
				confirmPassword.setCustomValidity("");
			}
	}
	
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>

</html>
